<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <h1>Crown of Crowns</h1>
      </div>
      <div id="wrapper">
        <canvas id="drawmap" width="1200" height="800"></canvas>
        <canvas id="map" width="1200" height="800"></canvas>
        <canvas id="colorgrid" width="1200" height="800"></canvas>
      </div>
      <div id="players">
        <h3>Players</h3>
        <ul id="playerList">

        </ul>
        <button type="button" onclick="endturn()">End Turn</button>
      </div>
      <div class="tile"><h3>Information</h3><p id="messages">...</p><div id="status"><p>Loading...</p></div></div>
      <div class="tile"><h3>Stats</h3><ul id="stats"></ul></div>

    </div>
    <script src="scripts/map.js"></script>
  </body>
</html>
